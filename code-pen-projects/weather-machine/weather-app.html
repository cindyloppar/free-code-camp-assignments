<!DOCTYPE>

<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
<link src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
<link src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
    <title>weather</title>

    <script>
        function checkWeather() {
            var long;
            var lat;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    long = position.coords.longitude;
                    lat = position.coords.latitude;


                    $(document).ready(function () {
                      
                        $.ajax({
                          
                            type: 'GET',
                            url: 'https://fcc-weather-api.glitch.me/api/current?lat=' + lat + '&lon=' + long,

                            success: function (data) {
                                $('#name').html(data.name);
                                $("#temp").html(data.main.temp + "Â°C " + "Temperature ");
                                $("#pressure").html(data.main.pressure + "Pa" + " Pressure ");
                                $("#icons").html("<img src='" + data.weather[0].icon  +"'" +  "alt= 'weather icon' style= 'width:255px'>");

                                console.log(data);
                            },
                            dataType: 'jsonp',



                        });

                    })

                });

            }

        }
    </script>
</head>

<style>
    body {
        text-align: center;
        background-image: url('https://cindyloppar.github.io/nature-blue-mountain-lake.jpg');

        font-size: 20px;

</style>


<body onload="checkWeather()">
    <section>
         </div>
        <div id="icons">
        </div>
        <strong>
    <div class="container">
  
      <p id="name"></p>
      <p id="temp"></p>
      <p id="pressure"></p>
      </div>
    </strong>

        <div>
            <p id="location"></p>
       
    </section>

</body>

</html>
