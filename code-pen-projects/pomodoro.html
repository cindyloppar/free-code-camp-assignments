<html>

<head>
    <title>Pomodoro</title>
    <script>
            function startTimer() {
            var presentTime = document.getElementById("time").value;

            if (presentTime === "00:00") {
                document.getElementById("time").value = "00:00";
            } else {
                var timeArray = presentTime.split(/[:]+/);
                var min = timeArray[0];
                var second = checkSecond(timeArray[1] - 1);
                if (second == 59) {
                    min = min - 1;
                }
                if (min === "00" && second === "00") {
                    clearTimeout(timer);
                }

                document.getElementById("time").value = min + ":" + second;
                var timer = setTimeout(startTimer, 1000);

                if (min === "00" && second === "00") {
                    clearTimeout(timer);
                }
            }
        }
        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) {
                sec = "0" + sec;
            }
            if (sec < 0) {
                sec = "59";
            }
            return sec;
        }

        function stopButton() {
            document.getElementById("time").value = "00:00";
        }
    </script>

    <style>
        #container {
            border: 1px solid #355;
            border-radius: 20px;
            width: 800px;
            margin: 30px auto;
            padding: 30px;
            text-align: center;
            background: #355;
        }

        h1 {
            font-family: italic;
        }

        #time {

            font-size: 50px;
            margin: 25px auto;
            border-radius: 20%;
            width: 200px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        #time {
            margin-top: 90px;
            z-index: 2;
            position: relative;
        }
    </style>
</head>

<body class="container-fluid">
    <html>
    <h1>
        <center> Pomodoro Timer </center>
    </h1>
    <div id="pomodoro-app">
        <div id="container">

            <input id="time" >

            <div id="buttons">
                <button id="start" onclick="startTimer() ">Start</button>


                <button id="stop" onclick="stopButton()">Stop</button>
            </div>


        </div>
    </div>
    </div>


</body>

</html>
