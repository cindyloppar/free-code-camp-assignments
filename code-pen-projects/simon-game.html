<script>

  var game = {
    count: 0,
    possibilities: ["green", "blue", "red", "yellow"],
    initialColors: ["#29bf12", "#81d8d0", "#f21b3f", "#ff9914"],
    currentGame: [],
    player: [],
    sound: {
      blue: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"),
      red: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"),
      yellow: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"),
      green: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound4.mp3")
    }
    // strict: false,
  };

  function startGame() {
    var randomColor = Math.floor(Math.random() * 4);
    game.currentGame.push(game.possibilities[randomColor]);
    var i = 0;
    var displayColors = setInterval(function () {
      document.getElementById(game.possibilities[i]).style.background =
        game.possibilities[i];
      setTimeout(function () {
        document.getElementById(game.possibilities[i]).style.background =
          initialColors[possibilities.indexOf(game.possibilities[i])];
      }, 2000)
      i += 1;
      if (i === game.currentGame.length) {
        clearInterval(displayColors);
      }
    }, 1000)

    game.count += 1;
    document.getElementById("count").innerHTML = game.count;

    console.log("come :" + game.currentGame);
    console.log("player :" + game.player);
    console.log("randomColor : " + randomColor)
  }

  function player(id) {
    game.player.push(id);
    if (game.currentGame.length === game.player.length) {
      if (game.currentGame.toString() !== game.player.toString()) {
        alert("wrong move");
      } else {
        startGame();
        game.player = [];
      }
    }
  }

</script>
